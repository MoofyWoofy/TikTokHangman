<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="gamepage.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container"></div>

    <h1 class="title">The Hangman game</h1>

    <div class="word-to-guess-container"></div>
    <div class="word-tries-remaining">Tries Left:</div>

    <div class="hangman-container">
        <div class="hangman"></div>
    </div>
    <input type="text" class="input-box" placeholder="Enter the Letter You Want">

    <div class="alphabet-container">
        <div class="letters-row">
            <button class="letter" onclick="handleGuess('Q')">Q</button>
            <button class="letter" onclick="handleGuess('W')">W</button>
            <button class="letter" onclick="handleGuess('E')">E</button>
            <button class="letter" onclick="handleGuess('R')">R</button>
            <button class="letter" onclick="handleGuess('T')">T</button>
            <button class="letter" onclick="handleGuess('Y')">Y</button>
            <button class="letter" onclick="handleGuess('U')">U</button>
            <button class="letter" onclick="handleGuess('I')">I</button>
            <button class="letter" onclick="handleGuess('O')">O</button>
            <button class="letter" onclick="handleGuess('P')">P</button>
        </div>
        <div class="letters-row">
            <button class="letter" onclick="handleGuess('A')">A</button>
            <button class="letter" onclick="handleGuess('S')">S</button>
            <button class="letter" onclick="handleGuess('D')">D</button>
            <button class="letter" onclick="handleGuess('F')">F</button>
            <button class="letter" onclick="handleGuess('G')">G</button>
            <button class="letter" onclick="handleGuess('H')">H</button>
            <button class="letter" onclick="handleGuess('J')">J</button>
            <button class="letter" onclick="handleGuess('K')">K</button>
            <button class="letter" onclick="handleGuess('L')">L</button>
        </div>
        <div class="letters-row">
            <button class="letter" onclick="handleGuess('Z')">Z</button>
            <button class="letter" onclick="handleGuess('X')">X</button>
            <button class="letter" onclick="handleGuess('C')">C</button>
            <button class="letter" onclick="handleGuess('V')">V</button>
            <button class="letter" onclick="handleGuess('B')">B</button>
            <button class="letter" onclick="handleGuess('N')">N</button>
            <button class="letter" onclick="handleGuess('M')">M</button>
        </div>
    </div>
</body>
<script src="gamepage.js"></script>

</html>
