<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="startpage.css">
    <title>Start Page</title>
</head>

<body>

    <div class="container">

        <div class="logo">
            <img src="Images\Logo-Inline.png" alt="">
        </div>


        <div class="select-mode">

            <label class="labelled">
                <input type="radio" name="target" checked>
                <div class="mode-container">
                    <img id="img1" src="Images\SoloGame.png" alt="">
                    <p>SinglePlayer</p>
                </div>
                </input>
            </label>

            <label class="labelled">
                <input type="radio" name="target">
                <div class="mode-container">
                    <img id="img2" src="Images\MultiplayerGame.png" alt="">
                    <p>Multiplayer</p>
                </div>
                </input>
            </label>

        </div>


        <div class="category-container">
            <h2>Categories</h2>
            <select name="chooseCategory" id="chooseCategory">
                <option value="">Animals</option>
                <option value="">Technology</option>
                <option value="">Country</option>
                <option value="">Fruits</option>
                <option value="">Sports</option>
            </select>
        </div>
        <button type="button" onclick="startGame()" class="start-game-btn">Start Game</button>
    </div>

    <script src="startpage.js"></script>
</body>

</html>
